<html>
   
   <head>
      <title>LogicBaker!</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>Arithmetic LogicBaker Testing app</h2>
      
      <div ng-app = "calcui" ng-controller = "calc1">
      <input type="number" ng-model="addnum1"/>+
      <input type="number" ng-model="addnum2"/>
      <button ng-click="add()">Resut</button>
      <input type="text" ng-model="addresult"/> 
      <br>
      
      
      <input type="number" ng-model="subnum1"/>-
      <input type="number" ng-model="subnum2"/>
      <button ng-click="sub()">Resut</button>
      <input type="text" ng-model="subresult"/> 
      <br>
      
        <input type="number" ng-model="mulnum1"/>*
      <input type="number" ng-model="mulnum2"/>
      <button ng-click="mul()">Resut</button>
      <input type="number" ng-model="mulresult"/> 
      <br>
      
      <input type="number" ng-model="divnum1"/>/
      <input type="number" ng-model="divnum2"/>
      <button ng-click="div()">Resut</button>
      <input type="number" ng-model="divresult"/> 
      <br>
     
      
      
     
      </div>
      
      <script>
   var app=angular.module("calcui",[]); // this is for testing only
       app.controller('calc1',function($scope,$http){
        $scope.change=function(){
           $scope.ans1=$scope.add1+$scope.add2
       } 
        
       $scope.add=function(){
       
       $http({
    	   method: 'GET',
    	   url: "/add",
           params: {num1:$scope.addnum1,num2:$scope.addnum2}
    	 }).then(function successCallback(response) {
    	    // alert(response.data);
    	     $scope.addresult=response.data;
    	   }, function errorCallback(response) {
    	     // called asynchronously if an error occurs
    	     // or server returns response with an error status.
    	   });
       }
       
       $scope.sub=function(){
       
       $http({
    	   method: 'GET',
    	   url: "/sub",
           params: {num1:$scope.subnum1,num2:$scope.subnum2}
    	 }).then(function successCallback(response) {
    	    // alert(response.data);
    	     $scope.subresult=response.data;
    	   }, function errorCallback(response) {
    	     // called asynchronously if an error occurs
    	     // or server returns response with an error status.
    	   });
       }
       
        $scope.mul=function(){
       
       $http({
    	   method: 'GET',
    	   url: "/mul",
           params: {num1:$scope.mulnum1,num2:$scope.mulnum2}
    	 }).then(function successCallback(response) {
    	    // alert(response.data);
    	     $scope.mulresult=response.data;
    	   }, function errorCallback(response) {
    	     // called asynchronously if an error occurs
    	     // or server returns response with an error status.
    	   });
       }
       
          $scope.div=function(){
       
       $http({
    	   method: 'GET',
    	   url: "/div",
           params: {num1:$scope.divnum1,num2:$scope.divnum2}
    	 }).then(function successCallback(response) {
    	    // alert(response.data);
    	     $scope.divresult=response.data;
    	   }, function errorCallback(response) {
    	     // called asynchronously if an error occurs
    	     // or server returns response with an error status.
    	   });
       }
           
       })
    </script>
      
   </body>
</html>
